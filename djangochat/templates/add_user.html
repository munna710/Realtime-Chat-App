{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-6 text-light">Add user</h2>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label for="{{ form.email.id_for_label }}" class="text-light">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.name.id_for_label }}" class="text-light">{{ form.name.label }}</label>
            {{ form.name }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.role.id_for_label }}" class="text-light">{{ form.role.label }}</label>
            {{ form.role }}
        </div>
        <div class="form-group mb-3">
            <label for="{{ form.password.id_for_label }}" class="text-light">{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <div class="d-flex justify-content-center">
            <button class="mt-4 py-2 px-6 btn btn-outline-warning w-50">Add user</button>
        </div>
    </form>
{% endblock %}
